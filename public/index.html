<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmex Challenge</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Walmex Challenge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container w-50">
        <div class="row">
            <div class="col-12 p-3 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">All Users</h5>
                        <p class="card-text">Users and their age</p>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id="users_table">
                            <thead>
                                <tr>
                                    <th>User Name</th>
                                    <th>Age</th>
                                </tr>
                            </thead>
                            <tbody id="user_table_body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 p-3">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h5 class="card-title m-0">Age Demographic of Users With</h5>
                        <div class="dropdown">
                            <button class="mx-2 btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Item
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#" onclick="getAgeDemographicInfo('carrot')">carrot</a></li>
                            <li><a class="dropdown-item" href="#" onclick="getAgeDemographicInfo('apple')">apple</a></li>
                            <li><a class="dropdown-item" href="#" onclick="getAgeDemographicInfo('grapes')">grapes</a></li>
                            <li><a class="dropdown-item" href="#" onclick="getAgeDemographicInfo('cake')">cake</a></li>
                            <li><a class="dropdown-item" href="#" onclick="getAgeDemographicInfo('tv')">tv</a></li>
                            <li><a class="dropdown-item" href="#" onclick="getAgeDemographicInfo('crackers')">crackers</a></li>
                            <li><a class="dropdown-item" href="#" onclick="getAgeDemographicInfo('chips')">chips</a></li>
                            <li><a class="dropdown-item" href="#" onclick="getAgeDemographicInfo('ham')">ham</a></li>
                            </ul>
                        </div>
                    </div>  
                    <div class="card-body">
                        <table class="table table-hover" id="age_table">
                            <thead>
                                <tr>
                                    <th>Age</th>
                                    <th>Count</th>
                                </tr>
                            </thead>
                            <tbody id="age_table_body"></tbody>
                        </table>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
